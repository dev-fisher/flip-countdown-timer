<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>
		<link rel="stylesheet" href="style.css" />
		<script>
			var endTimeValue = new Date().setDate(new Date().getDate() + 23); //can also be hard coded date, in this format: '2022-04-02T09:35:41.000Z';
		</script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="container-segment">
				<div class="segment-title">Days</div>
				<div class="segment">
					<div class="flip-card" data-days>
						<div class="top">00</div>
						<div class="bottom">00</div>
					</div>
				</div>
			</div>
			<div class="container-segment">
				<div class="segment-title">Hours</div>
				<div class="segment">
					<div class="flip-card" data-hours>
						<div class="top">00</div>
						<div class="bottom">00</div>
					</div>
				</div>
			</div>
			<div class="container-segment">
				<div class="segment-title">Minutes</div>
				<div class="segment">
					<div class="flip-card" data-minutes>
						<div class="top">00</div>
						<div class="bottom">00</div>
					</div>
				</div>
			</div>
			<div class="container-segment">
				<div class="segment-title">Seconds</div>
				<div class="segment">
					<div class="flip-card" data-seconds>
						<div class="top">00</div>
						<div class="bottom">00</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
